<body>


  <h1>Sign-in</h1>
  <form id="signinForm"
        action="/sign_in">
    <div class="field">
      <label for="username">Username</label>
      <input type="text"
             name="username"
             value="mdiblasio"
             id="signin-username"
             autocomplete="username" />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password"
             name="password"
             value="111"
             id="signin-password"
             autocomplete="current-password" />
    </div>
    <button type="submit">Submit</button>
  </form>
